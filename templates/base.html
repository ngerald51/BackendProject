<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Multi-User Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
     {{user.name}}  Blog
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout?username="{{user.name}}>logout</a>)
      ||<a href="/blog/newpost"}>post new story</a>||<a href="/blog/?game=124">view other's post</a>
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

</body>

</html>
